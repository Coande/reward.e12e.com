<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>赞赏开发者</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="page">
		<div class="page-header">
			<h1>为 <span class="app-name"></span> 赞赏</h1>
			<div class="entry-shang text-center">
				<p>「真诚赞赏，手留余香」</p>
				<button class="zs show-zs btn btn-bred">赞赏</button>
			</div>
		</div>
		<div class="reward-list-wrapper">
			<iframe id="rewardList" src="">
			</iframe>
		</div>
	</div>
	<div class="zs-modal-bg"></div>
	<div class="zs-modal-box">
		<div class="zs-modal-head">
			<button type="button" class="close">×</button>
			<span class="author"><a href="https://e12e.com/"><img src="images/logo-200.png"/>Coande</a></span>
			<p class="tip"><i></i><span>真诚赞赏，手留余香</span></p>

		</div>
		<div class="zs-modal-body">
			<div class="zs-modal-btns">
				<button class="btn btn-blink" data-num="1">1元</button>
				<button class="btn btn-blink" data-num="5">5元</button>
				<button class="btn btn-blink" data-num="10">10元</button>
				<button class="btn btn-blink" data-num="20">20元</button>
				<button class="btn btn-blink" data-num="50">50元</button>
				<button class="btn btn-blink" data-num="100">100元</button>
			</div>
			<div class="zs-modal-pay">
				<button class="btn btn-bred" id="pay-text"></button>
				<p>使用<span id="pay-type">微信</span>扫描二维码完成支付</p>
				<img src="" id="pay-image"/>
			</div>
		</div>
		<div class="zs-modal-footer">
			<label><input type="radio" name="zs-type" value="alipay" class="zs-type" checked="checked"><span class="zs-alipay"><img src="images/alipay-btn.png"/></span></label>
			<label><input type="radio" name="zs-type" value="wechat" class="zs-type"><span class="zs-wechat"><img src="images/wechat-btn.png"/></span></label>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/zanshang.js"></script>
</body>
</html>
